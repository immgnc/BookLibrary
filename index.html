<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                <div class="nav-leftSide">
                    <a href="#">DART-BOOK</a>
                </div>
                <div class="nav-rigthSide">
                    <ul class="navigation-ul">
                        <li class="navigation-li">
                            Books
                        </li>
                        <li class="navigation-li">
                            Community
                        </li>
                        <li class="navigation-li">
                            BestSeller
                        </li>
                        <li class="navigation-li">
                            Blog
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="form-holder" id="form-holder">
                <form id='firstForm'>
                    <div class="form-top">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="category" name='category' id='selectCategory'>
                                <option value="all" selected>All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rating</label>
                            <select>
                                <option>All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <select class="author" id='selectauthor'>
                                <option value="all" selected>All</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Order By</label>
                            <select id='selectOrder'>
                                <option value="all" selected>None</option>
                                <option>Name asc</option>
                                <option>Name desc</option>
                                <option>Author asc</option>
                                <option>Author desc</option>
                                <option>PageCount asc</option>
                                <option>PageCount desc</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <div class="form-group">
                            <input type="text" placeholder="Keyword Here">
                        </div>
                        <button type="button" onclick='search()'>
                            search
                        </button>
                    </div>
                </form>

            </div>
    </header>
    </div>

    <div class="header-category">
        <ul class="category-ul">
            <li class="category-li"><a href="#">Featured</a></li>
            <li class="category-li"><a href="#">New Arrival</a></li>
            <li class="category-li"><a href="#">BestSeller</a></li>
            <li class="category-li"><a href="#">Trending</a></li>
        </ul>
    </div>

    <slide>
        <div class="slide-wrapper">
            <div class="multiple-items">

            </div>
        </div>
    </slide>
    <hr>
    <br><br>
    <main>
        <div class="main-wrapper">
            <div class="main">

                <div class="main-nav">
                    <ul id="ulForCategory" class="main-nav-ul">
                    </ul>
                </div>

                <div class="main-content">

                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js " integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin=" anonymous "></script>
    <script type="text/javascript " src="slick/slick.min.js "></script>
    <script src="./assets/script/script.js "></script>
</body>

</html>
